<html>
<head>

 <title>Registration form</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/JavaScript">
function validate(){
if((document.fname.fn.value=="")||(!( /^[a-zA-Z]+$/).test(document.fname.fn.value))){
alert("Enter your first name.");
return false;
}
if((document.fname.ln.value=="")||(!( /^[a-zA-Z]+$/).test(document.fname.ln.value))){
alert("Enter your last name.");
return false;
}
if(document.fname.gender.value=="select"){
alert("select your sex");
return false;
}
if((document.fname.age.value=="")||(!(/^[0-9]+$/).test(document.fname.age.value))){
alert("You must enter valid age with in number.");
return false;
}
if((document.fname.pn.value=="")||(!(/^[0-9]+$/).test(document.fname.pn.value))){
alert("You must enter valid phone number ");
return false;
}
if((document.fname.country.value=="")||(!( /^[a-zA-Z]+$/).test(document.fname.country.value))){
alert("Enter your country");
return false;
}
if((document.fname.pv.value=="")||(!( /^[a-zA-Z]+$/).test(document.fname.pv.value))){
alert("Enter the tourist attraction place you want to visit.");
return false;
}
if((document.fname.em.value=="")||(!(/.+@.+\.com$/).test(document.fname.em.value))){
alert("You must enter valid email id with '@' and '.com'");
return false;
}
else
	alert("The data is successfully entered !!");
}
 </script>
</head>
